app-id: com.sireliah.Dragit
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
command: dragit
modules:
  - name: dragit
    buildsystem: simple
    cleanup:
      - /include
    build-commands:
      - install -Dm644 static/logo_icon_transparent.svg /app/share/icons/hicolor/scalable/apps/com.sireliah.Dragit.svg
      - install -Dm644 dragit.desktop /app/share/applications/com.sireliah.Dragit.desktop
      - install -Dm644 com.sireliah.Dragit.metainfo.xml /app/share/metainfo/com.sireliah.Dragit.metainfo.xml
      - cargo build --release --offline
      - install -Dm755 target/release/dragit /app/bin/dragit
    sources:
      - type: archive
        url: https://github.com/sireliah/dragit/releases/download/v0.4.1/vendored_packages_v0.4.1.tar.gz
        sha256: ee8ca6db05e1b2aef818a5cb9a48b9f0e94d5aa0f6ca13dff9d7890573e31aff
